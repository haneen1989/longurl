# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testlongurl

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://haneen.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_11428b0ce43341039da076fa6d083e80 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8b52abd979ee4da69dde9e0870ca1b1e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: haneen.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_11428b0ce43341039da076fa6d083e80 }}/longurl:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testlongurl'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3ed5d0e106834fefa61e69c6191c5048 }}
        images: 'haneen.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_11428b0ce43341039da076fa6d083e80 }}/longurl:${{ github.sha }}'